<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body{
            margin: 0;
            padding:0 ;
            font-family: sans-serif;
            background: #232121;
        }
        .box{
            width: 300px;
            padding: 20px;
            position:absolute;
            top: 50%;
            left:50%;
            color:white;
            transform: translate(-50%,-50%);
            background: #191919;
            text-align: center;
            border-radius: 14em;
            box-shadow: 5px 5px 50px 50px rgba(252,5,5,0.699);
            animation: animateBg 5s linear infinite;
        }
        @keyframes animateBg{
            100%{
                filter:hue-rotate(360deg) ;
            }
        }
        .box input{
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 3px solid #0399fd;
            padding: 14px 10px;
            width: 200px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;


        }
        .box input[type="text"]:focus .box input[type="password"]:focus{
      width: w80px;
      border-color: #04fb6b;
        }
        .box input[type="submit"]{
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align:center ;
            font-size: 100%;
            border: 3px solid #04fb6b;
            padding: 14Px 40px;
            outline: none;
            color:white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
        }
        .box input[type="submit"]:hover{
background: #04fb6b;
        }
    </style>
</head>
<body>
    <form method="post" class="box" >
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <input type="submit" value="Login" onclick="validateForm()">
    </form>
  
    <script>
      function validateForm() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
  
        // Username validation
        if (username === "" && password === "") {
          alert("Username and Password cannot be empty");
          return false;
        }
        if (!/^[a-zA-Z][a-zA-Z0-9]*$/.test(username)) {
  alert("Username must start with an alphabet, contain at least one number");
  return false;
}

        // Password validation
        if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8}$/.test(password)) {
        alert("Password must contain exactly 8 characters, including uppercase and lowercase letters, numbers, and special characters");
        return false;
      }
      else {
      alert("Login Successful!");
 
    }
    return true;
      }
    </script>
  </body>
</html>
